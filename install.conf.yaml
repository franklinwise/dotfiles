---
- clean: ['~']

- link:
    ~/.bashrc: home/bashrc
    ~/.bash_profile: home/bash_profile
    ~/.bin: home/bin/
    ~/.chef: home/chef/
    ~/.config: 
      path: home/config/
      force: true
    ~/.gitconfig: 
      path: home/gitconfig
      force: true
    ~/.gitignore_global: home/osx.gitignore
    ~/.oh-my-fish: home/oh-my-fish/
    ~/.vim: home/vim/
    ~/.vim-go: home/vim-go/ 
    ~/.vimrc: home/vimrc 
    ~/.vimrc.before: home/vimrc.before
    ~/.vimrc.before.local: home/vimrc.before.local 
    ~/.vimrc.local: home/vimrc.local 
    ~/.vimrc.bundles: home/vimrc.bundles 
    ~/.vimrc.bundles.default: home/vimrc.bundles.default 
    ~/.vimrc.bundles.local: home/vimrc.bundles.local 
    ~/.vagrant.d: home/vagrant.d/

- shell:
    -
      - "source ~/.bashrc"
      - "Sourced ~/.bashrc"
   
